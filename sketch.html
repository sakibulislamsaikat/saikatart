<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
   <link rel="shorcut icon" type="x-icon" href="images/saikat-tt.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sketch Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: white;
    }
    h1 {
      text-align: center;
      padding: 2rem 1rem 0;
    }
    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      flex-wrap: wrap;
    }
    .filter-bar button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      background: #222;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .filter-bar button.active,
    .filter-bar button:hover {
      background: #00c46a;
      color: black;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 1rem 2rem 2rem;
    }
    .item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      background-color: #1c1c1c;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }
    .item img {
      width: 100%;
      display: block;
      transition: transform 0.4s;
      cursor: pointer;
    }
    .item:hover img {
      transform: scale(1.05);
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .item:hover .overlay {
      opacity: 1;
    }
    .overlay span {
      font-size: 1.2rem;
      color: white;
      background: #00c46a;
      padding: 0.4rem 1rem;
      border-radius: 5px;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
    .lightbox.active {
      display: flex;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Sketch Gallery</h1>
  <div class="filter-bar">
    <button class="active">ALL</button>
  </div>
  <div class="gallery">
    <div class="item">
      <img src="nayem-s.jpg" alt="Lamin Yamal" onclick="openLightbox(this.src)">
      <div class="overlay"><span>Lamine Yamal</span></div>
    </div>
      <div class="item">
      <img src="lamin2024.jpg" alt="Lamin Yamal" onclick="openLightbox(this.src)">
      <div class="overlay"><span>Lamine Yamal</span></div>
    </div>
    <div class="item">
      <img src="lamin2025.jpg" alt="Lamin Yamal" onclick="openLightbox(this.src)">
      <div class="overlay"><span>Lamine Yamal</span></div>
    </div>
     <div class="item">
      <img src="naymar.jpg" alt="Naymar" onclick="openLightbox(this.src)">
      <div class="overlay"><span>Naymar</span></div>
    </div>
     <div class="item">
      <img src="messi.jpg" alt="Messi" onclick="openLightbox(this.src)">
      <div class="overlay"><span>Messi</span></div>
    </div>
    <!-- More items -->
  </div>
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img src="" alt="Preview" id="lightbox-img">
  </div>
  <script>
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      lightbox.classList.add('active');
    }
    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
    }
  </script>
</body>
</html>
